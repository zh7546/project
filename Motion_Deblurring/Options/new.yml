# general settings
name: Deblurring_Restormer
model_type: ImageCleanModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 100

# dataset and data loader settings
datasets:
  val_1:
    name: GoPro
    type: Dataset_PairedImage
    dataroot_gt: dataset/1/GoPro/target
    dataroot_lq: dataset/1/GoPro/input
    io_backend:
      type: disk

    val_2:
      name: HIDE
      type: Dataset_PairedImage
      dataroot_gt: dataset/HIDE/target
      dataroot_lq: dataset/HIDE/input
      io_backend:
        type: disk

# network structures
network_g:
  type: Restormer
  #inp_channels: 3
  #out_channels: 3
  dim: 48
  num_blocks: [4,6,6,8]
  #num_refinement_blocks: 4
  num_heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  #LayerNorm_type: WithBias
  #dual_pixel_task: False


# path
path:
  pretrain_network_g: experiments/net_g_latest.pth
  strict_load_g: true
  resume_state: ~



# validation settings
val:
  save_img: True
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

